<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="form">
        <div class="container">
            <div class="form_content">
                <div class="form_content_form">
                    <div class="form_content_title">
                        <h2>Enregistrement</h2>
                    </div>
                    <div class="form_content_item">
                        <label for="name">Nom du Produit</label>
                        <input required type="text" id="" class="name" placeholder="Lait entier"
                            pattern="(?=.*=?[A-Z])">
                    </div>
                    <div class="form_content_item">
                        <label for="priceu">prix unitaire</label>
                        <input required id="" type="number" class="price_u" pattern="(?=.*=?[0-9])">
                    </div>
                    <div class="form_content_item">
                        <label for="pricet">quantit√© totale</label>
                        <input required id="" type="number" class="price_t" pattern="(?=.*=?[0-9])>
                    </div>
                    <div class="form_content_button">
                        <button type="submit">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
